    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
      :root {
        --background: #0f172a; /* slate-900 */
        --surface-1: #1e293b; /* slate-800 */
        --surface-2: #334155; /* slate-700 */
        --surface-3: #475569; /* slate-600 */
        --primary: #6366f1; /* indigo-500 */
        --primary-hover: #4f46e5; /* indigo-600 */
        --text-main: #e2e8f0; /* slate-200 */
        --text-muted: #94a3b8; /* slate-400 */
        --border: #334155; /* slate-700 */
      }
      body {
        background-color: var(--background);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
